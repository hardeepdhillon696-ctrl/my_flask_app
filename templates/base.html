<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}GamerHub{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Background video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }
        /* Navbar transparent style */
        .navbar-custom {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(6px);
        }
        .navbar-custom a {
            color: #fff;
            margin-right: 12px;
            text-decoration: none;
        }
        .navbar-custom a:hover {
            color: #ff416c;
        }
        .profile-pic {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 6px;
        }
    </style>
</head>
<body class="text-center">

    <!-- üîπ Background video -->
    <video autoplay muted loop playsinline class="bg-video">
        <source src="{{ url_for('static', filename='videos/bgAi2.mp4')}}" type="video/mp4">
    </video>
    <a href="{{ url_for('index') }}" class="btn btn-home">üè† Home</a>

<div class="container" style="margin-top: 100px;">
  <!-- <h2>Welcome Back!</h2> -->
  <form method="POST" action="/login" style="margin-bottom: 20px;">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" name="email" id="emailInput" required>
      <label for="emailInput">Email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" name="password" id="passwordInput" required>
      <label for="passwordInput">Password</label>
    </div>
    <button class="btn btn-gradient w-100">üîë Login</button>
  </form>

  <div class="d-flex justify-content-between mt-3">
    <!-- <a href="{{ url_for('register') }}">Register</a> -->
    <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
  </div>
</div>


    
 <script>
window.onload = function() {
    const loggedIn = "{{ 'true' if session.get('username') else 'false' }}";

    if (loggedIn === "true") {
        // User is logged in, do nothing
    } else {
        // If user is not logged in, stop back navigation
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function () {
            window.history.pushState(null, "", window.location.href);
            window.location.href = "{{ url_for('login') }}"; // force login page
        };
    }
};
</script>

</script>

</body>
</html>
