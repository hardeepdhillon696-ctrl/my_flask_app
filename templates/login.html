{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}


<!-- Attractive Transparent Home Button -->
<h1 href="{{ url_for('index') }}" class="btn btn-home">üè† Home</h1>

<div class="container" style="margin-top: 100px;">
  <!-- <h2>Welcome Back!</h2> -->
  <form method="POST" action="/login" style="margin-bottom: 20px;">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" name="email" id="emailInput" required>
      <label for="emailInput">Email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" name="password" id="passwordInput" required>
      <label for="passwordInput">Password</label>
    </div>
    <button class="btn btn-gradient w-100">üîë Login</button>
  </form>

  <div class="d-flex justify-content-between mt-3">
    <!-- <a href="{{ url_for('register') }}">Register</a> -->
    <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
  </div>
</div>

<!-- Custom Alert Styles -->
<style>
  .custom-alert {
    padding: 12px 18px;
    margin-bottom: 15px;
    border-radius: 8px;
    font-weight: bold;
    text-align: center;
    animation: fadeIn 0.4s ease-in-out;
  }

  /* Success Alert (Green Neon) */
  .custom-alert-success {
    color: #00ffcc;
    background: rgba(0, 255, 200, 0.1);
    border: 1px solid #00ffcc;
    text-shadow: 0 0 6px #00ffcc;
    box-shadow: 0 0 12px #00ffcc;
  }

  /* Danger Alert (Red Neon) */
  .custom-alert-danger {
    color: #ff0055;
    background: rgba(255, 0, 85, 0.1);
    border: 1px solid #ff0055;
    text-shadow: 0 0 6px #ff0055;
    box-shadow: 0 0 12px #ff0055;
  }

  /* Fade in animation */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Transparent Home Button Styles */
.btn-home {
  position: absolute;
  top: 10px;
  right: 20px;
  padding: 12px 28px;
  font-size: 16px;
  font-weight: 600;
  color: #42eefa;
  background: linear-gradient(135deg, rgba(66,238,250,0.1), rgba(84,239,245,0.15));
  border: 2px solid #42eefa;
  border-radius: 30px;
  text-decoration: none;
  letter-spacing: 1px;
  cursor: pointer;
  backdrop-filter: blur(5px);
  transition: all 0.3s ease;
  box-shadow: 0 0 8px rgba(66,238,250,0.5);
}

.btn-home:hover {
  color: #0a0a0a;
  background: linear-gradient(135deg, #42eefa, #54eff5);
  box-shadow: 0 0 15px #42eefa, 0 0 30px #54eff5;
  transform: translateY(-2px) scale(1.05);
}

.btn-home:active {
  transform: translateY(0) scale(0.98);
  box-shadow: 0 0 8px rgba(66,238,250,0.7);
}
</style>

<!-- Auto dismiss after 4 sec -->
<script>
  setTimeout(() => {
    const alerts = document.querySelectorAll('.custom-alert');
    alerts.forEach(alert => alert.style.display = 'none');
  }, 4000);
</script>

{% endblock %}
